<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Astro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://via.placeholder.com/100" alt="Avatar">
        </div>
        <h1>Hola<br>Bienvenido a<br>Astro</h1>

        <button class="phone-btn">Registrarse con número de celular</button>

        <button class="google-btn">
            <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google Icon"> 
            Continuar con Google
        </button>

        <button class="apple-btn">
            <img src="https://img.icons8.com/ios-filled/50/apple-logo.png" alt="Apple Icon">
            Continuar con Apple
        </button>

        <p class="footer-text">
            Para continuar, debes aceptar al <a href="#">Acuerdo del usuario</a> y nuestra <a href="#">Política de Privacidad</a>.
        </p>
    </div>
</body>
</html>
