<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número de Celular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <!-- Back arrow -->
        <div class="back-arrow">
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Back"></a>
        </div>

        <!-- Title -->
        <h1>Número de celular</h1>

        <!-- Phone input section -->
        <div class="phone-input-container">
            <div class="country-code">
                <img src="https://img.icons8.com/color/48/united-states.png" alt="US Flag" class="flag">
                <select>
                    <option value="+1">+1</option>
                    <option value="+52">+52</option>
                    <option value="+44">+44</option>
                    <!-- Add more country codes as needed -->
                </select>
            </div>
            <input type="tel" class="phone-input" placeholder="123-456-7890">
        </div>

        <!-- Verification button -->
        <button class="verify-btn">Enviar código de verificación</button>
    </div>
</body>
</html>
